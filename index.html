<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Poketeams is a webpage where you can search pokemons in the pokedex and build your own team. It also has a sparky look, you can't miss it.">
    <title>PokeTeams</title>
    <link rel="icon" type="img/x-icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
    <script src="/assets/scripts/mobileNav.js" defer></script>
    <script src="/assets/scripts/pokedexApp.js" defer></script>
</head>

<body>
    <header class="sticky">
        <h2>Poke<span>Teams</span> <img src="./assets/img/pokeball.svg" alt="pokeball icon"></h2>
        <div class="nav-container">
            <img src="./assets/img/pokeball.svg" alt="pokeball icon">
            <nav id="nav">
                <a href="index.html">Home</a>
                <a href="#">PokeDex</a>
                <a href="#">Teams</a>
            </nav>
        </div>
    </header>

    <div class="separator">
        <div class="background-image__yellow">
            <main class="container">
                <div class="hero-title">
                    <h1>Build the perfect team</h1>
                </div>
                <div class="hero-paragraph">
                    <p>It doesn't matter if you like them strong, strange or cute. Use the Pokedex, search a Pokemon, and add it
                        to your team.</p>
                </div>
                <div class="hero-buttons">
                    <div class="pokedex-btn">
                        <a href="#">PokeDex</a>
                        <img src="./assets/img/pokeball.svg" alt="pokeball icon">
                    </div>
                    <div class="poketeam-btn">
                        <a href="#">PokeTeam</a>
                        <img src="./assets/img/pokeball.svg" alt="pokeball icon">
                    </div>
                </div>
                <div class="poke-card__hero">
                    <img src="./assets/img/pokecard.png" alt="Pokemon card with description of the pokemon">
                </div>
            </main>
        </div>
    </div>
    <div class="pokedex-section">
        <div class="pokedex-header">
            <h2>Pokedex</h2>
            <form action="" onsubmit="searchPokemon(event)">
                <input type="text" name="pokemon" placeholder="Search a Pokemon!" autocomplete="off">
            </form>
        </div>
        <div class="card">
            <div data-poke-card class="poke-presentation">
                <h2 data-poke-name>Pokedex</h2>
                <div data-poke-img-container class="img-background">
                    <img data-poke-img src="./assets/img/unknown-pokemon.png" alt="unknown-pokemon">
                </div>
                <p data-poke-number></p>
                <div data-poke-type></div>
            </div>
            <ul data-poke-stats id="stat-list"></ul>
        </div>
    </div>

</body>

</html>
